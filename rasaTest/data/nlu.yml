version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - how are you
    - good morning
    - good evening
    - hey

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - ciao

- intent: affirm
  examples: |
    - yes
    - yeah
    - yep

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - not really
  
- intent: provide_url
  examples: |
    - Here is the recipe URL: [https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/](https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/)
    - The URL is [https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/](https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/)
    - [https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/](https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/)
    - I want to cook this: [https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/](https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/)
    - I have this recipe: https://www.allrecipes.com/recipe/12345/

- intent: ask_ingredients
  examples: |
    - What are the ingredients?
    - Tell me the ingredients.
    - Can you list the ingredients?
    - Ingredients please.
    - I want to know the ingredients.

- intent: ask_tools
  examples: |
    - What tools do I need?
    - List the tools for this recipe.
    - Do I need a pan or a whisk?

- intent: ask_cooking_methods
  examples: |
    - What are the cooking methods?
    - List the cooking methods
    - Tell me the methods of cooking
    - What are the techniques used?

- intent: how_to
  examples: |
    - How to bake a cake?
    - How to boil water?
    - How do I mix the ingredients?

- intent: what_is
  examples: |
    - What is sugar?
    - What is a whisk?
    - Can you explain marshmallows?

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
