stories:
- story: say hello
  steps:
  - user: |
      hello!
    intent: greet
  - action: utter_greet

- story: provide recipe URL after greeting
  steps:
  - user: |
      hello!
    intent: greet
  - action: utter_greet
  - user: |
      https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/
    intent: provide_url
  - action: action_fetch_recipe

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
